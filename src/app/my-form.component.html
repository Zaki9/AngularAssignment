 
<div class="box text-center"><h1>Registration Form</h1></div>
<div class="container">
    
    <form class="form" #userForm="ngForm" (ngSubmit)="submitForm(userForm.value)" novalidate > 
    <div class="form-group"> 
    <label>Name</label>
    <input type="text" name = "name" placeholder="Please Enter your name" pattern="[A-Za-z]+" minlength="4" class="form-control" #idname required  ngModel>
    <!--b> {{idname.className}}</b-->
    
    </div>

    <div class="form-group"> 
        <label>Phone Number</label>
        <input type="text" name = "phone" placeholder="Please Enter your Phone.No" pattern="[0-9]+" maxlength="10" class="form-control" #idnumber required   ngModel >
         <div >

        </div>
        
     </div>


     <div class="form-group"> 
        <label>Occupation Type</label>
        <select name="occupation" class="form-control" placeholder="Please Select one" #idoccupation  required  ngModel>
            <option value="Student">Student</option>
            <option value="Employee">Employee</option>
            <option value="Unemployed">Unemployed</option>
            
             
          </select>
         
        </div>






     <button   [disabled]= "!userForm.form.valid"  type="submit" class="btn btn-default"  >Submit</button>
    
 
    
    
    
    
    </form>
    </div>
